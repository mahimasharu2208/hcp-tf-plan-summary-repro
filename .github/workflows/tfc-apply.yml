name: TFC Apply Test

on:
  workflow_dispatch:

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Normal Run via API
        id: create_run
        run: |
          RUN_PAYLOAD=$(cat <<EOF
          {
            "data": {
              "attributes": {
                "is-destroy": false
              },
              "type": "runs",
              "relationships": {
                "workspace": {
                  "data": {
                    "type": "workspaces",
                    "id": "${{ secrets.TFC_WORKSPACE_ID }}"
                  }
                }
              }
            }
          }
          EOF
          )

          RESPONSE=$(curl -s \
            --header "Authorization: Bearer ${{ secrets.TFC_TOKEN }}" \
            --header "Content-Type: application/vnd.api+json" \
            --request POST \
            --data "$RUN_PAYLOAD" \
            https://app.terraform.io/api/v2/runs)

          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

          RUN_ID=$(echo $RESPONSE | jq -r '.data.id')
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Fetch Plan Summary
        run: |
          curl -s \
            --header "Authorization: Bearer ${{ secrets.TFC_TOKEN }}" \
            "https://app.terraform.io/api/v2/runs/${{ steps.create_run.outputs.run_id }}/plan" | jq

      - name: Fetch Apply Summary
        run: |
          curl -s \
            --header "Authorization: Bearer ${{ secrets.TFC_TOKEN }}" \
            "https://app.terraform.io/api/v2/runs/${{ steps.create_run.outputs.run_id }}/apply" | jq
